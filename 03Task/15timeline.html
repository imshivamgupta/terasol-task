<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Timeline</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        html {
            font-family: 'Lato', sans-serif;
        }
        
        .wrapper {
            width: 360px;
            height: auto;
            border: 2px solid #e5e5e5;
            margin: auto;
            padding-bottom: 1.7em;
        }
        
        p.text {
            color: #6f6f6f;
        }
        
        span {
            color: #000000;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: pre;
            display: block;
            height: 28px;
        }
        
        ul {
            list-style-type: none;
        }
        
        ul span::before {
            content: "\A";
            white-space: pre;
        }
        
        ul li:not(.spot) {
            list-style-type: none;
            position: relative;
            width: 0px;
            background: rgb(99, 51, 51);
        }
        
        ul li.spot {
            list-style-type: none;
            position: relative;
            width: 2px;
            padding-top: 50px;
            background: rgb(203, 201, 201);
        }
        
        ul li::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffffff;
            border: 2px solid #cbc9c9;
        }
        
        .content {
            width: calc(297px - 1.7em);
            margin-left: 1.5em;
            line-height: 0.8;
            height: 24px;
        }
        
        .content>.text {
            margin: 0;
        }
        
        .page-title {
            font-weight: bolder;
            margin: 1.7em;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p class="page-title">
            Recent Activity Feed
        </p>
        <ul>
            <li>
                <div class="content">
                    <p class="text">OCT 25 <span>New event "Live Music Concert"</span> </p>
                </div>
            </li>
            <li class="spot">
                <div class="content">
                    <p class="text">OCT 25 <span>Responded to Arun Kumars review</span> </p>
                </div>
            </li>
            <li class="spot">
                <div class="content">
                    <p class="text">OCT 25 <span>Created new offer for 9ightout in Goa</span> </p>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
