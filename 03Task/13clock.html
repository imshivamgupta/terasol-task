<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #clock {
            width: 300px;
            height: 300px;
            border: 3px solid #000;
            border-radius: 50%;
            position: relative;
        }
        
        .number {
            height: 45px;
            position: absolute;
            left: 45%;
            top: 15px;
        }
        
        .number div {
            width: 30px;
            height: 30px;
            line-height: 2em;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            border-radius: 50%;
        }
        
        .one {
            transform: rotate(30deg);
            transform-origin: 50% 300%;
        }
        
        .one div {
            transform: rotate(-30deg);
        }
        
        .two {
            transform: rotate(60deg);
            transform-origin: 50% 300%;
        }
        
        .two div {
            transform: rotate(-60deg);
        }
        
        .three {
            transform: rotate(90deg);
            transform-origin: 50% 300%;
        }
        
        .three div {
            transform: rotate(-90deg);
        }
        
        .four {
            transform: rotate(120deg);
            transform-origin: 50% 300%;
        }
        
        .four div {
            transform: rotate(-120deg);
        }
        
        .five {
            transform: rotate(150deg);
            transform-origin: 50% 300%;
        }
        
        .five div {
            transform: rotate(-150deg);
        }
        
        .six {
            transform: rotate(180deg);
            transform-origin: 50% 300%;
        }
        
        .six div {
            transform: rotate(-180deg);
        }
        
        .seven {
            transform: rotate(210deg);
            transform-origin: 50% 300%;
        }
        
        .seven div {
            transform: rotate(-210deg);
        }
        
        .eight {
            transform: rotate(240deg);
            transform-origin: 50% 300%;
        }
        
        .eight div {
            transform: rotate(-240deg);
        }
        
        .nine {
            transform: rotate(270deg);
            transform-origin: 50% 300%;
        }
        
        .nine div {
            transform: rotate(-270deg);
        }
        
        .ten {
            transform: rotate(300deg);
            transform-origin: 50% 300%;
        }
        
        .ten div {
            transform: rotate(-300deg);
        }
        
        .eleven {
            transform: rotate(330deg);
            transform-origin: 50% 300%;
        }
        
        .eleven div {
            transform: rotate(-330deg);
        }
    </style>
</head>

<body>
    <div id="clock">
        <div class="number one">
            <div>1</div>
        </div>
        <div class="number two">
            <div>2</div>
        </div>
        <div class="number three">
            <div>3</div>
        </div>
        <div class="number four">
            <div>4</div>
        </div>
        <div class="number five">
            <div>5</div>
        </div>
        <div class="number six">
            <div>6</div>
        </div>
        <div class="number seven">
            <div>7</div>
        </div>
        <div class="number eight">
            <div>8</div>
        </div>
        <div class="number nine">
            <div>9</div>
        </div>
        <div class="number ten">
            <div>10</div>
        </div>
        <div class="number eleven">
            <div>11</div>
        </div>
        <div class="number twelve">
            <div>12</div>
        </div>

    </div>
</body>

</html>
