<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS</title>
    <style>
        form {
            max-width: 900px;
            max-height: 700px;
            background-color: #40e0d0;
            opacity: .8;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 12px 25px 40px 0px #888888;
            border-radius: 10px;
        }
        
        span {
            display: block;
            margin: 10px;
            font-size: 18px;
        }
        
        input[type="text"] {
            /* min-width: 200px; */
            width: 80%;
            height: 30px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 32px;
            display: inherit;
            text-decoration: none;
            margin: 4px auto;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Form Design</legend>
            <span> First Name: </span><br>
            <input type="text" placeholder="Enter Your First Name"><br> <span> Last Name:</span> <br>
            <input type="text" placeholder="Enter Your Last Name"><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
