<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheet</title>
</head>
<style>
    /* Internal CSS */
    
    #heading {
        color: blue;
    }
</style>

<body>
    <!-- This is example of inline css -->
    <h1 style="color: red;">Heading with red color.</h1>

    <!-- CSS is controlled by Inline -->
    <h1 id="heading">Inline CSS</h1>


</body>

</html>
