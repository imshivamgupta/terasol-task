<!-- Document Declaration -->
<!DOCTYPE html>
<html>

<head>
    <!-- Unicode Transformation Format for Encoding -->
    <meta charset="UTF-8">
    <title>Basic: Overview</title>
</head>

<body>

    <!-- Heading Elements H1-H6 & Display:Block-->
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <h4>This is heading</h4>
    <h5>This is heading</h5>
    <h6>This is heading</h6>

    <!-- Paragraph & Display:Block-->
    <p>This is paragraph.</p>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic tempora cumque, doloribus aut temporibus maiores dicta nobis voluptatum excepturi sunt?</p>

    <!-- Anchor Tag for making Link & Display:inline -->
    <a href="//terasoltechnologies.com">Terasol Technologies</a>

    <!-- Image Tag Don't have closing tag -->
    <img src="http://www.terasoltechnologies.com/assets/img/logo-header.png" alt="Terasol Technology">

</body>

</html>
