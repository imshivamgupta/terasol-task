<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formatting</title>
</head>

<body>
    <!-- <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Small text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text -->

    <!-- Bold & Strong Tags-->
    <p>Hello <b>User</b></p>
    <p>Hello <strong>User</strong></p>

    <!-- Italic & emphasized Tags -->
    <p>Hello <i>User</i></p>
    <p>Hello <em>User</em></p>

    <!-- Marked Tag -->
    <p>Welcome, <mark>John Doe</mark></p>

    <!-- Deleted Text -->
    <p>My favorite color is <del>blue</del> red.</p>

    <!-- Inserted Tag -->
    <p>What is your <ins>name</ins></p>

    <!-- Superscripted & subscripted -->
    <p> Equation: <var>x<sup>2</sup></var></p>
    <p> Welcome, User<sub>pro</sub></p>

</body>

</html>
