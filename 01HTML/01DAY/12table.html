<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid #808080;
            border-spacing: 0;
        }
        
        th,
        td {
            padding: 15px;
        }
        
        th {
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Table Example -->
    <table>
        <caption>Data Sheet</caption>
        <tr>
            <th>User</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td rowspan="2">John Doe</td>
            <td>91xxxxxx</td>
        </tr>
        <tr>
            <td>91xxxxxx</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>91xxxxxx</td>
        </tr>
    </table>
</body>

</html>
