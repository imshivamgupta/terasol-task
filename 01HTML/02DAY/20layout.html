<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layouts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header {
            width: 100%;
            height: 80px;
            background-color: #808080;
        }
        
        header h3 {
            color: #fff;
            text-align: center;
            padding: 1.5em;
        }
        
        nav {
            float: left;
            width: 20%;
            padding: 2em;
        }
        
        nav ul {
            list-style-type: none;
        }
        
        nav ul li {
            display: block;
        }
        
        article {
            text-align: justify;
            padding: 2em;
            float: right;
        }
        
        footer {
            clear: both;
            width: 100%;
            height: 40px;
            background-color: #808080;
            text-align: center;
            color: #fff;
            padding: 1em;
        }
    </style>
</head>

<body>
    <header>
        <h3>Welcome, User</h3>
    </header>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Details</li>
        </ul>
    </nav>
    <article>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam unde, officiis odio veniam neque dolorum quibusdam error ut eaque molestias!</p>
    </article>
    <footer>
        <p>&copy; 2018 </p>
    </footer>
</body>

</html>
