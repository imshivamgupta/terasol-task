<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Margin</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: #1abc9c;
            line-height: 150px;
            text-align: center;
            /* margin: 20px; */
            margin: 20px 0 0 20px;
        }
        
        div>p {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestiae, eligendi autem incidunt fuga deleniti est velit consequuntur distinctio. Reiciendis, voluptatibus.
        </p>
    </div>
</body>

</html>
