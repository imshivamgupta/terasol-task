    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Tables</title>
    <style>
        table {
            width: 100%;
            text-align: center;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        
        th {
            padding: 20px;
            font-weight: bolder;
        }
        
        tr:nth-child(even) {
            background-color: grey;
            color: #ffffff;
        }
        
        tr:nth-child(odd) {
            background-color: powderblue;
        }
    </style>
</head>
