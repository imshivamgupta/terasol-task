<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Outline</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: #808080;
            color: #ffffff;
            outline: 5px dotted #000000;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et adipisci magnam odio, praesentium libero eligendi non aliquam ullam nemo minima.
        </p>
    </div>
</body>

</html>
