<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Home</title>
    <style>
        body {
            background-color: tomato;
        }
        
        div {
            width: 500px;
            height: 200px;
            background-color: #808080;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5px;
        }
        
        div h1,
        p {
            text-align: justify;
        }
    </style>
</head>

<body>
    <!-- CSS is a language that describes the style of an HTML document.
    CSS describes how HTML elements should be displayed.
    This tutorial will teach you CSS from basic to advanced. -->

    <!-- Content -->
    <div>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur distinctio tempora dolor quia fuga quo veniam reprehenderit dignissimos doloremque a aliquam at, asperiores nulla voluptatibus eveniet vitae ea, nam corporis.</p>
    </div>
    <!-- End Content -->

</body>

</html>
