<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Text</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: powderblue;
            text-align: center;
        }
        
        h1 {
            text-decoration: overline;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div>
        <h1>
            Welcome, User!!!
        </h1>
    </div>
</body>

</html>
