<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Pseudo-class</title>
    <style>
        .outer {
            background-image: url('https://image.freepik.com/free-vector/urban-landscape-in-flat-design_23-2147506625.jpg');
            width: 800px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .inner {
            background-color: aqua;
            width: 500px;
            height: 100px;
            line-height: 100px;
        }
        
        p {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, provident!
            </p>
        </div>
    </div>
</body>

</html>
