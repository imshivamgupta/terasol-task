<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Align</title>
    <style>
        div {
            margin: auto;
            width: 500px;
            height: 200px;
            line-height: 200px;
            border: 1px solid black;
            padding: 5px;
        }
        
        p {
            display: inline-block;
            vertical-align: middle;
            line-height: normal;
        }
    </style>
</head>

<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione repellat ipsum quaerat qui delectus totam, ullam non iure voluptas fugiat.
        </p>
    </div>
</body>

</html>
