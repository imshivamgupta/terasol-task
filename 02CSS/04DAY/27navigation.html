<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Navigation</title>
    <style>
        ul {
            list-style-type: none;
            background-color: aqua;
            width: 10%;
            list-style-position: inside;
        }
        
        li {
            text-align: left;
            padding: 5% 0;
        }
        
        a>li {
            display: block;
        }
        
        a>li:hover {
            background-color: #808080;
        }
    </style>
</head>

<body>
    <ul>
        <a href="#">
            <li>HOme</li>
        </a>
        <a href="#">
            <li>HOme</li>
        </a>
        <a href="#">
            <li>HOme</li>
        </a>
    </ul>
</body>

</html>
