<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 10px 10px 10px 10px;
        }
        
        .box {
            width: 300px;
            height: 300px;
            background-color: aqua;
            border: 2px solid black;
            border-radius: 0 50px;
        }

</head>

<body>
    <div></div>

    <div class="box"></div>
</body>

</html>
